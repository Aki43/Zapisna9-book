{%extends 'base.html'%}

{%block title%}
Create
{%endblock%}

{%block body%}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="container form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="d-grid gap-2 col-6 mx-auto btn btn-success" value="Отправить">

    </form>


</div>
{%endblock%}
