{%extends 'base.html'%}

{%block title%}
Редактор
{%endblock%}

{%block body%}
<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="container form-control" placeholder="Введите основной текст">{{ article.text }}</textarea><br>
        <input type="submit" class="d-grid gap-2 col-6 mx-auto btn btn-success" value="Обновить">

    </form>


</div>
{%endblock%}
